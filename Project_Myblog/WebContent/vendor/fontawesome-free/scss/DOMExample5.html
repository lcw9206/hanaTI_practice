<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 이해</title>
<script type="text/javascript">
function toggle(titleE){
	
	var title = titleE.firstChild.nodeValue;
	var reply = document.getElementById("reply");
	console.log(reply);
	if(title == '댓글숨기기'){
		titleE.firstChild.nodeValue = "댓글보이기";
		//document.body.removeChild(reply); // 돔구조로 지우기
		reply.style.display = "none"; // css 속성으로 지우기
		//reply.style.visibility = "hidden";
	}else{
		titleE.firstChild.nodeValue = "댓글숨기기";
		reply.style.display = "block";
	}
}
</script>
</head>
<body>
<!-- a태그에서 this를 사용하면 window 객체가 된다. -->
<!-- <a id="eventSoruce" href="javascript:toggle(document.getElementById('eventSoruce'));">댓글숨기기</a> -->
<!-- 밑의 this는 div -->
<div onclick="toggle(this);">댓글숨기기</div>
<div id="reply" style="width:500p; height:200px; border: 1px solid blue;">요넘이 댓글 내용입니다..</div>
임시 텍스트
</body>
</html>
