<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <form action="" method="get" style="width: 600px;">
      <table border="1" style="width: 600px;">
        <caption>신규사원 등록</caption>
        <tbody>
          <tr>
            <td>사원번호</td>
            <td><input type="text" name="employee_id" required></td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input type="text" name="first_name" required></td>
          </tr>
          <tr>
            <td>성</td>
            <td><input type="text" name="last_name" required></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td>
                <input type="text" name="email_id" required>
                @ 
                <select name="email-form" required>
                    <option>선택하세요.</option>
                    <option>gmail.com</option>
                    <option>naver.com</option>
                </select>
                <input type="text" name="email_form" required>
            </td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td><input type="text" name="phone_number" required> <label>(예:010-1234-5678)</label>
            </td>
          </tr>
          <tr>
            <td>입사일자</td>
            <td>
                <input type="text" name="hire_date" required> 
                <label>(예:2018-10-01)</label>
            </td>
          </tr>
          <tr>
            <td>부서</td>
            <td>
                <select name="department_list" required>
                <option>선택하세요.</option>
                <option>금융투자</option>
                <option>증권</option>
            </select></td>
          </tr>
          <tr>
            <td>업무</td>
            <td>
            <select name="job_list" required>
                <option>선택하세요.</option>
                <option>SI</option>
                <option>SM</option>
            </select></td>
          </tr>
          <tr>
            <td>부서장</td>
            <td>
            <select name="department_manager_list" required>
                <option>선택하세요.</option>
                <option>김기정</option>
                <option>이철우</option>
            </select></td>
          </tr>
          <tr>
              <td>급여</td>
              <td><input type="text" name="salary" required></td>
          </tr>
        </tbody>
      </table>
      <div style="text-align: center;">
          <input type="submit" value="가입">
          <input type="reset" value="취소">
      </div>
  </form>
</body>
</html>
