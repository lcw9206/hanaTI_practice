<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS</title>
    
    <link rel="stylesheet" type="text/css" href="../css/ams.css">
    <script type="text/javascript" src="../js/Account.js"></script>
    <script type="text/javascript" src="../js/MinusAccount.js"></script>
    <script type="text/javascript" src="../js/AccountManager.js"></script>
    <script type="text/javascript" src="../js/MainScript.js"></script>

  </head>
  <body>
    <div id="main">
      <header id="header">
        <h2>계좌 관리 시스템</h2>
      </header>
      <section id="ams">
        <!-- <form action="#" method="get"> -->
          <section id="ams_top">
            <ul>
              <li class="text_list">
                <label class="comment_list">계좌종류</label>
              </li>
              <li id="account_type_list">
                <label class="account_type">
                  <input type="radio" name="account_type" class="account_type" value="account_all" checked>전체계좌
                </label>
                <label>
                  <input type="radio" name="account_type" class="account_type" value="deposit_account">입출금계좌
                </label>
                <label>
                  <input type="radio" name="account_type" class="account_type" value="minus_account">마이너스계좌
                </label>
              </li>
            </ul>
            <ul>
              <li class="text_list">
                <label class="comment_list">계좌번호</label>
                <span class="error_comment" id="number_error">에러문구</span>
                <input type="submit" id="number_find" name="number_find" value="조회">
                <input type="submit" id="account_delete" name="account_delete" value="삭제">
              </li>
              <li>
                <input type="text" id="account_number" name="account_number" pattern="\d{4}-\d{4}-\d{4}" 
                title="'-'를 포함해 14자리로 입력해야합니다." placeholder="0000-0000-0000" required></li>
            </ul>
            <ul>
              <li class="text_list">
                <label class="comment_list">예금주명</label>
                <span class="error_comment" id="name_error">에러문구</span>
                <input type="submit" id="name_find" name="name_find" value="검색">
              </li>
              <li>
                <input type="text" id="account_name" name="account_name" pattern="[가-힣]{2,5}|[a-zA-Z]{2,10}\s[a-zA-Z]{2,10}" 
                title="한글, 영문 모두 가능합니다." placeholder="한글, 영문 모두 가능합니다." required>
              </li>
            </ul>
            <ul>
              <li class="text_list">
                <label class="comment_list">비밀번호</label>
                <span class="error_comment" id="passwd_error">에러문구</span>
              </li>
              <li>
                <input type="password" id="passwd" name="passwd" pattern="[0-9]{4}" 
                title="숫자 4자리를 입력해주세요." placeholder="비밀번호는 4자리입니다." required>
              </li>
            </ul>
            <ul>
              <li class="text_list">
                <label class="comment_list">입금금액</label>
                <span class="error_comment" id="input_error">에러문구</span>
              </li>
              <li>
                <input type="text" id="input_money" name="input_money" value=0 pattern="[0-9]*" 
                title="0원 이상 입금이 가능합니다." placeholder="100원 이상 입금 가능합니다." required>
              </li>
            </ul>
            <ul>
              <li class="text_list">
                <label class="comment_list">대출금액</label>
                <span class="error_comment" id="borrow_error">에러문구</span>
              </li>
              <li>
                <input type="text" id="borrow_money" name="borrow_money" value=0 pattern="[0-9]*" 
                title="0원 이상 대출이 가능합니다." placeholder="100원 이상 대출 가능합니다." required>
              </li>
            </ul>
            <ul>
              <li>
                <span class="line_modulate">줄 맞추기용</span>
                <input type="submit" id="create_account" name="create_account" value="신규등록">
                <input type="submit" id="list_all" name="list_all" value="전체조회">
              </li>
            </ul>
          </section>
        <!-- </form> -->
        <section id="ams_bottom">
          <ul class="inform_text">
            <li class="inform_text_left">
              <label>계좌목록</label>
            </li>
            <li class="inform_text_right">
              <label>(단위:원)</label>
            </li>
          </ul>
          <table id="account_table">
            <thead>
              <tr>
                <td>계좌종류</td>
                <td>계좌번호</td>
                <td>예금주명</td>
                <td>현재잔액</td>
                <td>대출금액</td>
              </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
          </table>
        </section>
      </section>
    </div>
  </body>
</html>
